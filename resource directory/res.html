      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="first-section">
      <div class="top-text-box">
        <h1>Welcome</h1>
      </div>
      <div class="create-button-here">
        <button type="button" id="button">create a resource</button>
      </div>
    </div>

    <!-- resource section -->

    <!-- modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">
        <div class="close-icon-box">
          <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
        </div>

        <div class="modal-title-box">
          <h3>Create resource</h3>
        </div>

        <div class="form-container">
          <form id="form">
            <div class="input-group">
              <label for="name of website">Name of website</label>
              <input
                type="text"
                name="name-of-website"
                id="name-of-website"
                placeholder="e.g Data Analysis website of NASA"
              />

              <div class="input-group">
                <label for="link of website">Link of website</label>
                <input
                  type="text"
                  name="link-of-website"
                  id="link-of-website"
                  placeholder="www.link.com"
                />
            </div>

            <div class="input-group">
                <label for="description of website">decription of website</label>
               <textarea name="description-of-wesite" id="description-of-wesite" cols="30" rows="10" placeholder="enter description"></textarea> 
            </div>





            <button type="submit" id="submitButton" class="form-button">Create</button>
         </form>
        </div>
      </div>
    </div>
    <script src="res.js"></script>
